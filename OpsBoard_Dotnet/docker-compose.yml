services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opsboard-dotnet-app
    ports:
      - "5140:5140"
    volumes:
      - .:/src
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5140
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=opsboard_dotnet;Username=opsboard;Password=opsboard123
    depends_on:
      - db
    networks:
      - opsboard-dotnet-network

  db:
    image: postgres:17
    container_name: opsboard-dotnet-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=opsboard
      - POSTGRES_PASSWORD=opsboard123
      - POSTGRES_DB=opsboard_dotnet
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - opsboard-dotnet-network

volumes:
  postgres-data:

networks:
  opsboard-dotnet-network:
    driver: bridge
